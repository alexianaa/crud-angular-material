<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaFrm="ngForm">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="900px">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input name="nome" type="text" placeholder="Ex.: Jose da Silva" matInput>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="p-16">
          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="search" ></mat-icon>
            Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-20" #buscaFrm="ngForm">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Resultados</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <table mat-table [dataSource]="listarClientes" >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="dataNascimento">
              <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
